<div style="text-align:center">
  <button #prev [disabled]="false">Prev</button>
  <span>{{(page$ | async)}}</span>
  <button #next [disabled]="false">Next</button>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async as users; index as i">
        <td>{{i+1}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
